<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Player Practice</title>
</head>
<body>
    <!-- <div class="mask"></div> -->
    <div class="phone">
        <div class="top">
            <p class="time">09:54</p>
            <i class="fa fa-battery-three-quarters"></i>
        </div>
        <div class="player">
            <div class="img">
                <img src="img/img.png" alt="">
            </div>
              <div class="info">
                <h2 class="name">Ayane</h2>
              <h4 class="singer">不規則性エントロピー</h4>
              </div>
              
              <div class="progress">
                  <div class="played line"></div>
                  <div class="playing line"></div>
                  <div class="dot"></div>
              </div>
              <div class="btns">
                  <button class="prev"><i class="fa fa-step-backward"></i></button>
                  <button class="play"><i class="fa fa-play"></i></button>
                  <button class="next"><i class="fa fa-step-forward"></i></button>
              </div>
        </div>
    </div>
</body>
</html>
